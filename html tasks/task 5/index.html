<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Subscription Plans</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td class="price">$9.99/month</td>
                <td>
                    <ul class="features">
                        <li>10GB Storage</li>
                        <li>100 Emails</li>
                        <li>10 Domains</li>
                        <li>24/7 Support</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Standard</td>
                <td class="price">$19.99/month</td>
                <td>
                    <ul class="features">
                        <li>50GB Storage</li>
                        <li>500 Emails</li>
                        <li>50 Domains</li>
                        <li>Priority Support</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Premium</td>
                <td class="price">$29.99/month</td>
                <td>
                    <ul class="features">
                        <li>Unlimited Storage</li>
                        <li>Unlimited Emails</li>
                        <li>Unlimited Domains</li>
                        <li>Dedicated Support</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
